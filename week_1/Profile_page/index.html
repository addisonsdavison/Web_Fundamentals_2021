<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">My Profile</a></li>
                    <li><a href="#">Find Connections</a></li>
                </ul>
            <button class="btn">Sign Out</button>
        </div>
                    
        <div class="main">
            
            <div class="col1">
                
                <div class="user-card">
                    <div class="upper-nav">
                        <div class="user-circle">
                            <img src="user-circle.png" alt="user-circle">
                        </div>
                    </div>
                    <div class="lower-nav">
                        <div class="name">
                            <h2>Jane Doe</h2>
                        </div>
                        <div class="map-marker">
                            <img src="map-marker.png" alt="map-marker">
                            <p>Seattle</p>
                        </div>
                        <div class="p">
                            <p>Developer | Engineer | Problem Solver</p>
                            <p>Master of Shadows and the Internet</p>
                        </div>
                        <div class="gear">
                            <img src="gear.png" alt="gear"><a href="edit_profile">edit profile</a>
                        </div>
                    </div>
                </div>

                <div class="education"></div>
            </div>
                    
                    

            
            <div class="col2">
                <div class="connections-request"></div>
                <div class="your-connections"></div>
            </div>
        </div>
    </div>
</body>
</html>
